<button (click)="logOut()" mat-stroked-button color="primary" style="float: right;">LOG OUT</button>
<div class="content">
  <form [formGroup]="post">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="" value="" formControlName="title">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Text</mat-label>
      <input matInput placeholder="" value="" formControlName="text">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Tag</mat-label>
      <input matInput placeholder="" value="" formControlName="tag">
    </mat-form-field>

    <ng-container class="example-full-width">
      <app-chip-input
        [placeholder]="'New category...'"
        [categories]="categories"
        (onCategoryChanged)="onCategoryChanged(categories)">
      </app-chip-input>
    </ng-container>

    <mat-form-field class="example-full-width">
      <mat-label>Location</mat-label>
      <mat-select formControlName="locationModel" name="location">
        <mat-option *ngFor="let location of locations" [value]="location">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <mat-label>Importance</mat-label>
      <mat-select formControlName="importanceModel" name="importance">
        <mat-option *ngFor="let imp of importances" [value]="imp">
          {{imp.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <mat-label>Sites</mat-label>
      <mat-select formControlName="siteModels" multiple>
        <mat-select-trigger>
          {{post.get('siteModels').value.length !== 0 ? post.get('siteModels').value[0].name : ''}}
          <span *ngIf="post.get('siteModels').value?.length > 1" class="example-additional-selection">
        (+{{post.get('siteModels').value.length - 1}} {{post.get('siteModels').value?.length === 2 ? 'other' : 'others'}})
      </span>
        </mat-select-trigger>
        <mat-option *ngFor="let site of sitesList" [value]="site">{{site.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>


  <button (click)="cancel()" mat-stroked-button color="primary">CANCEL</button>
  <button (click)="save()" [disabled]="!post.valid" mat-stroked-button color="primary">SAVE</button>
</div>
