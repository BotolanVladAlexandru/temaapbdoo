<button (click)="logOut()" mat-stroked-button color="primary" style="float: right;">LOG OUT</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)" matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef >
        <span mat-sort-header>Title</span>
        <mat-form-field class="example-form-field">
          <mat-label>Filter title</mat-label>
          <input matInput type="text" [(ngModel)]="titleValue" (input)="titleFilterChanged()">
          <button mat-button *ngIf="titleValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearTitleFiler()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Text
      </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> Tag</th>
      <td mat-cell *matCellDef="let element"> {{element.tagModel.name}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Categories</th>
      <td mat-cell *matCellDef="let element"> {{element.categoryNames}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location</th>
      <td mat-cell *matCellDef="let element"> {{element.locationModel.name}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="sites">
      <th mat-header-cell *matHeaderCellDef> Sites</th>
      <td mat-cell *matCellDef="let element"> {{element.siteNames}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="importance">
      <th mat-header-cell *matHeaderCellDef> Importance</th>
      <td mat-cell *matCellDef="let element"> {{element.importanceModel.name}} </td>
    </ng-container>

    <!--Actions-->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editPost(element.id)" mat-raised-button color="primary">EDIT</button>
        <button (click)="deletePost(element.id)" mat-raised-button color="warn">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageEvent = getPages($event)"></mat-paginator>
</div>
<button (click)="createPost()" mat-stroked-button color="primary" style="float: right;">CREATE POST</button>
